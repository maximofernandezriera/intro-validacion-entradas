                        # Fundamentos de software
                        ## El software, propiedad intelectual, licencias
                        
                        ---
                        
                        ¿Qué es el software?

                        ## Evolución del coste:
                        * Inicialmente: el hardware era más caro (el software no tenía ningún valor).
                        * Actualmente: difícil definir cuál es más caro.
                        
                        ---                        
                        
                        ## Valor del software:
                        
                        * ¿Qué es la propiedad intelectual? Por qué es importante para los informáticos?
                        
                        ---
                        
                        ## Clasificación de software
                        * El software se clasifica, típicamente, en tres grandes grupos:
                        
                        ---

                         1. Software de sistema: sistema operativo, controladores, utilidades básicas,...
                         2. Software de aplicación: software de propósito específico que permite llevar a cabo una tarea específica.
                         3. Software de desarrollo
                        
                        ---

                        A veces se habla de un tercer grupo: el software de desarrollo.
                        
                        ---
                        
                        * Son todas aquellas herramientas que permiten, gracias a las herramientas del
                        software de sistema, crear software de aplicación.

                        ---

                        ## Características del software (1)

                        ### El software se desarrolla, no se fabrica.

                        ---


                    1. Hardware:
                        * Un producto diseñado, n copias del producto
                        * Copias implican: energía, materiales y mano de obra.
                        * Diseño previo: repercute en el coste de cada copia.
                        
                        ---

                    2. Software:
                        * Producto diseñado, n copias del producto.
                        * Las copias tienen un coste ínfimo comparado con el original.
                        * PROCESO IMPORTANTE: PRIMERA COPIA.

                        ---

                        ## Características del software (2)

                        ## El software no se deteriora, queda obsoleto
                        ▪ Hardware:
                        Con el tiempo tiene un desgaste: reparaciones y sustituciones.

                        ---

                        ▪ Software:
                        * Es necesario un mantenimiento: complementos, mejoras, actualizaciones,...
                        * Inicialmente: muchos errores de desarrollo. A partir de ese momento el programa es válido hasta que quede obsoleto.

                        ---

                        ## Propiedad intelectual
                        Propiedad: derecho fundamental que ha existido desde la época romana y está recogida en la declaración de DDHH
                        
                        ---

                        * Propiedad física, asociada a bienes materiales
                        
                        ---

                        ## Propiedad intelectual, asociada a la actividad intelectual
                        * Protege las manifestaciones de ingenio humano, a favor de sus creadores
                        
                        ---

                        * Cada país tiene legislación específica respecto a la propiedad intelectual. En España:
                        Expira a los 70 años después de la muerte del autor.

                        ---

                        ## ¿Qué protege la Propiedad intelectual?
                        1. Marcas Registradas
                        2. Patentes
                        3. Copyright (Derechos de Autor)

                        ---

                        ## Marcas registradas
                        1. Símbolo, palabra, número o ilustración.
                        2. Identifican un producto con su fabricante.
                        3. Expira a los 10 años, se debe ir renovando
                        4. No prohíbe que otra empresa pueda fabricar lo mismo producto u ofrecer el mismo servicio

                        ---

                        ## Se adquieren una serie de derechos:
                        * Uso exclusivo de la marca
                        * Evitar que haya marcas similares
                        * Solicitar la nulidad de marcas similares
                        * Cesión de la marca

                        ---

                        ## Patentes

                        Conjunto de derechos garantizados al inventor de un producto que pueda ser explotado industrialmente

	## Controversia sobre las patentes de software

	Patentes obvias
    	▪ se ha llegado a patentar la tecla shift, el doble click, el hecho de que el ratón desaparezca mientras se escribe en pantalla, el carrito de la compra,…
	Peligro de malas patentes
    	▪ ¿quién aprueba la patente está segura de que no se infringe ninguna otra?
	Imposibilidad de asegurar que no se infringen
    	▪ una pequeña empresa podría realizar un estudio previo para saber si está infringiendo alguna? debería comprobar miles de patentes
	Atentan contra la economía y la competencia
    	▪ sólo las grandes empresas podrían patentar, excluiría las PYMES
    	▪ Bloquean el crecimiento del software libre
	Peligro para Europa
    	▪ ya están vigentes en EEUU y Canadá, se juega con ventaja

	## Copyright y Copyleft

	Copyright: forma de protección legal de obras publicadas o no
    	(Expira a los 70 años después de la muerte del autor)
    	
	▪ Proporciona ciertos derechos al autor:
        1. Reproducción y muestra pública
        2. Creación de obras derivadas
        3. Distribución de copias
		  
	---
		  
	Copyleft: juego de palabras que, en contraposición del copyright
   	▪ Permite el uso, copia, modificación y redistribución de una obra
    	▪ Obliga a que una obra derivada siga siendo copyleft
    	▪ Nace para proteger las libertades del software libre.
		  
	---
		  
	## Libertad en el software (Free Software)

	Quien comercializa un programa impone las condiciones bajo las que se puede utilizar.
    	▪ El software es demasiado flexible como para imponer que no lo podamos adaptar a nuestras necesidades, corregir errores,…
    	▪ El software libre otorga las libertades que el software privativo niega.
		  
	---

	Definición de Software Libre (free software definition):
    	1. La libertad para ejecutar el programa, para cualquier propósito.
    	2. La libertad de estudiar cómo trabaja el programa, y adaptarlo a las necesidades propias.
	El acceso al código fuente es una condición necesaria para ello.
	
	---
		  
    	3. La libertad de redistribuir copias para poder ayudar a sus vecinos.
    	4. La libertad para mejorar el programa, y liberar sus mejoras al público, para que toda la comunidad pueda beneficiarse.
        El acceso al código fuente es una condición necesaria para ello.
		  
	---
		  
	Licencias

	Para asegurar las restricciones o libertades de un programa se le aplica una licencia.
		  
    ▪ Es un contrato entre el licenciante (creador) y el licenciatario (usuario).
    ▪ Puede definir los límites de responsabilidad por fallos, el tiempo de cesión de derechos, la no cesión a terceros,…
		  
	---

	Para que una licencia sea considerada como libre no debe contradecir las 4 libertades anteriores.
		  
	---
		  
    ▪ Todas, ¿los programas gratuitos son software libre?
		  
	---

	Licencia GPL (GNU General Public License)
    	▪ Protege la libre distribución, modificación y utilización de Software, con la finalidad de evitar los intentos de apropiación que restrinjan dichos libertades a los usuarios.
		  
	---
		  
	Licencias (2)
		  
	Creative Commons: no significa que NO tengan copyright ("todos los derechos reservados") sino que pretenden ("algunos derechos reservados").
    	▪ Varias licencias permiten al autor decidir la forma en que su obra circulará por Internet

        Reconocimiento (by): permite cualquier explotación de la obra

	Reconocimiento – NoComercial (by-nc): tanto la obra como sus derivadas NO se permite comercializarlas

        Reconocimiento – NoComercial – CompartirIgual (by-nc-sa): tanto la obra como las sus derivadas NO se permite comercializarlas, además sus derivadas han de distribuirse con la misma licencia que el original
		  
	---
		  
	Licencias (3)

      Reconocimiento – NoComercial – SinObraDerivada (by-nc-nd): NO se permite el uso comercial de la obra original, ni la generación de obras derivadas.


	 ---


      Reconocimiento – CompartirIgual (by-sa): tanto la obra como las suyas derivadas se permite comercializarlas, además sus derivadas deben distribuirse con la misma licencia que el original

	---

	Reconocimiento – SinObraDerivada(by-nd): se permite el uso comercial de la obra pero NO la generación de obras derivadas

		  Software de fuente abierta (Open Source)

 Definición de software de fuente abierta.
    ▪ En gran medida es un término equivalente al software libre, todavía
      que presentan diferencias muy sutiles (Open Source no llega a ser
      tan estricto respecto a las Obras Derivadas (permite algunas licencias
      más restrictivas)).


 Las diferencias entre uno y otro son más filosóficas que reales:
    ▪ Free Software: visión más ética
    ▪ Open Source: visión más práctica


 El software de fuente abierta es más cercano a las empresas:
    ▪ Tiene un enfoque más técnico y detallado.
    ▪ No da lugar a confusiones.
		  
		  ---
		
		  Otros tipos de distribución de software (1)
 Freeware: programas gratuitos.
    ▪ Sólo distribuyen el ejecutable (binario).
    ▪ A veces se pueden redistribuir, otras no.
    ▪ Suelen utilizarse para promocionar otros programas o servicios.
    ▪ El "software gratis" o "gratuito" incluye en ocasiones el código fuente, pero si no
      garantiza los derechos de modificación y redistribución de dichas versiones
      modificadas no es “Software libre”
    ▪ Skype, Google Earth, Microsoft Messenger…
		  
		  
		  ---
		  
		  
		   Shareware: programas que deben pagarse para poder utilizar
    de forma continua.
    ▪ La exigencia de pago puede estar incentivada por funcionalidad
      limitada, mensajes molestos,…
    ▪ Además, las estipulaciones legales de la licencia podrían utilizarse en
      contra del infractor.
		  
		  
		  ---
		  
		  Otros tipos de distribución de software (2)

 Dominio público: el autor renuncia a los derechos en favor de lo común.
    ▪ Es necesario que se indique de forma explícita.
    ▪ Si además se proporciona el código fuente, es libre.
		  
		  
		  ---
		  
		  
		   Propietario/Privativo: software que no es libre ni de dominio
    público.
    ▪ El autor determina las restricciones sobre este programa y mantiene sus restricciones
      derechos.
    ▪ Si no se dice nada, un programa es privativo por defecto.
